{% extends 'base.html' %} 
{% block title %}<title>Add Person</title>{% endblock %}
{% block content %}
    <h1> Add Missing Person </h1>
    <form method="post">
        {% csrf_token %}
        <table class="table table-bordered table-hover table-condensed .sidepadding">
            <thead>
              <tr style="background-color: lightskyblue; border-color: black;">
                <th title="Field #1">Date Missing</th>
                <th title="Field #2">Last Name</th>
                <th title="Field #3">First Name</th>
                <th title="Field #4">Age at Missing</th>
                <th title="Field #5">City</th>
                <th title="Field #6">State</th>
                <th title="Field #7">Gender</th>
                <th title="Field #8">Race</th>
              </tr>
            </thead>
            <tbody>
              <tr >
                <td ><input type="text" name="date_missing" class="input-group flex-nowrap"></input></td>
                <td><input type="text" name="last_name" class="input-group flex-nowrap"></input></td>
                <td><input type="text" name="first_name" class="input-group flex-nowrap"></input></td>
                <td align="right"><input type="text" name="age_at_missing" class="input-group flex-nowrap"></input> </td>
                <td><input type="text" name="city" class="input-group flex-nowrap"></input></td>
                <td><input type="text" name="state" class="input-group flex-nowrap"></input></td>
                <td><input type="text" name="gender" class="input-group flex-nowrap"></input></td>
                <td><input type="text" name="race" class="input-group flex-nowrap"></input></td>
              </tr>
            </tbody>
          </table>
          <button type="submit" class="btn btn-primary btn-sm mx-1">Add Person</button>
    </form>
{% endblock %}
